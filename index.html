<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Converter</title>
</head>
<!-- <body class="bg-secondary p-2 text-green bg-opacity-50"> -->
<body class="bg-success p-2" style="--bs-bg-opacity: .3;">
    <div class="container">
        <h3 class="fw-light">Currency calculator</h3>
    <select name="" id="currency">
        <option value="85.5">USD</option>
        <option value="90.0">EUR</option>
        <option value="0.90">RUB</option>
        <option value="0.59">JPY-Japanese Yen</option>
        <option value="2.46">THB-Thai Baht</option>
        <option value="108.80">GBP-British Pound</option>
        <option value="3.26">TRY-Turkish Lira</option>
        <option value="0.18">KZT</option>
    </select>
    <form action="">
        <label for="" class="fw-light">Money converter</label> <br>
        <input type="number" id="amount" placeholder="KG" class="border border-success p-2 mb-2">
    </form>
    <div>
        <button id="sum" class="btn btn-outline-success">convert</button>
        <h3 id="result" class="fw-light">result</h3>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
